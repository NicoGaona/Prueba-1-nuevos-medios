<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Prueba clase 4" />
        <link href="style.css" rel="stylesheet" />
        <title>Prueba clase 4</title>
    </head>
    <body>
        <footer>
            <div></div>
            <div></div>
            <div id="next"></div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
        var elEncabezado = document.querySelector("header");
        var elColor, campeon;

        function preload() {
            campeon = loadJSON("https://raw.githubusercontent.com/NicoGaona/json/main/monos.json");
        }
        function setup() {
            var lasOpciones = [];
            Object.values(campeon).forEach((p) => {
          if(p.name){
             lasOpciones.push(p.img)
           }});
           console.log(lasOpciones);
              createElement("h1", "¿Podrías dibujar a esta leyenda?").parent(elEncabezado).id("title");
              createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
              createImg(random(lasOpciones),"holi").addClass("chiqui");
              background("#000000");
          }
            var palabras = ["siguiente", "repüyen", "seguente", "suivant", "next", "Nächster", "次の", "다음의"];
            function setup() {
                var p = random(palabras);
                console.log(p);
                createA("page.html", p).parent("next");
                noCanvas();
            }
        </script>
    </body>
</html>
